<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Break Brick game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Break Brick!</h1>

    <button id="rules-btn" class="btn rules-btn">Show Rules</button>

    <div class="rules" id="rules">
        <h2>How to play:</h2>
        <p>Use your right and left keys to move the paddle to bounce the ball up and break the blocks</p>
        <p>If you miss the ball, your score and the blocks will reset.</p>
        <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="js/main.js"></script>
</body>

</html>
